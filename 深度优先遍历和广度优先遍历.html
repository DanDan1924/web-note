    // 方法三
    // 非递归
    let deepTraversal3=(node)=>{
        let nodes=[],
            stack = [];
        if(node){
            stack.push(node)
            while(stack.length){
                // 删除并返回数额组最后一个元素
                let item = stack.pop();
                nodes.push(item)
                let children = item.children
                for(let i=children.length-1;i>=0;i--){
                    stack.push(children[i])
                }
            }
        }
        return nodes
    }
    // 广度优先遍历
    let widthTraversal=(node)=>{
        let nodes=[],
            stack = [];
        if(node){
            stack.push(node)
            while(stack.length){
                // 删除并返回数组第一个元素
                let item = stack.shift()
                nodes.push(item);
                for(let i=0;i<item.children.length;i++){
                    stack.push(item.children[i])
                }

            }
        }
        return nodes
    }
